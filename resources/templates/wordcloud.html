<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>群聊词云</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #D8DBE2;
      min-height: 100vh;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      line-height: 1.6;
    }

    .container {
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }

    .header {
      background: #58A4B0;
      color: #FEF9FF;
      padding: 40px 30px;
      text-align: center;
      position: relative;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.1);
    }

    .header > * {
      position: relative;
      z-index: 1;
    }

    .title {
      font-size: 48px;
      font-weight: 1000;
      line-height: 1.2;
      margin-bottom: 20px;
      color: #FEF9FF;
    }

    .info {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      font-size: 18px;
      font-weight: 600;
    }

    .info span {
      background: rgba(255, 255, 255, 0.15);
      padding: 10px 20px;
      border-radius: 12px;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .wordcloud-container {
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 600px;
      background: white;
    }

    #wordcloud {
      max-width: 100%;
      background: white;
    }

    .footer {
      background: #D8DBE2;
      padding: 20px 30px;
      text-align: center;
      color: #373F51;
      font-size: 14px;
      border-top: 1px solid #A9BCD0;
    }

    .footer p {
      margin: 0;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .title {
        font-size: 36px;
      }

      .info {
        gap: 10px;
        font-size: 16px;
      }

      .info span {
        padding: 8px 16px;
      }

      .wordcloud-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      {{if isPersonal}}
      <h1 class="title">{{userName}} 的词云</h1>
      {{else}}
      <h1 class="title">群聊词云</h1>
      {{/if}}
      <div class="info">
        <span class="group-name">{{groupName}}</span>
        <span class="time-range">{{timeRange}}</span>
        <span class="message-count">消息数: {{messageCount}}</span>
      </div>
    </div>

    <div class="wordcloud-container">
      <canvas id="wordcloud"></canvas>
    </div>

    <div class="footer">
      <p>生成时间：{{createTime}} | Speaker-statistics-plugin v{{VERSION}}</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.2.2/src/wordcloud2.min.js"></script>
  <script>
    // 词频数据
    const wordList = {{@wordListJson}};

    // 生成词云
    const canvas = document.getElementById('wordcloud');
    const container = document.querySelector('.wordcloud-container');

    // 设置 canvas 尺寸
    canvas.width = {{width}};
    canvas.height = {{height}};

    // 动态计算词云参数，确保所有词都能显示
    const wordCount = wordList.length;

    console.log('[词云调试] 词汇数:', wordCount, '| 权重范围:',
      Math.min(...wordList.map(w => w[1])).toFixed(2), '-',
      Math.max(...wordList.map(w => w[1])).toFixed(2));

    // 根据词语数量动态调整参数
    // 词云数据已经归一化到 1-10 范围，这里只需设置基础字体大小
    let gridSize, baseFontSize, minSize;

    if (wordCount < 20) {
      // 极少词汇：大字体 + 低密度
      gridSize = 12;
      baseFontSize = canvas.width / 25;  // 基础字体
      minSize = Math.max(24, canvas.width / 30);
    } else if (wordCount < 50) {
      // 较少词汇：中等字体 + 中等密度
      gridSize = 10;
      baseFontSize = canvas.width / 30;
      minSize = Math.max(20, canvas.width / 35);
    } else if (wordCount < 100) {
      // 中等词汇：标准参数
      gridSize = 4;
      baseFontSize = canvas.width / 45;
      minSize = Math.max(16, canvas.width / 60);
    } else {
      // 大量词汇：小字体 + 高密度
      gridSize = 2;
      baseFontSize = canvas.width / 65;
      minSize = Math.max(12, canvas.width / 80);
    }

    // 配置词云 - 使用归一化权重 (1-10)，字体大小完全可控
    WordCloud(canvas, {
      list: wordList,
      gridSize: gridSize,
      weightFactor: function (normalizedWeight) {
        // 归一化权重已经在 1-10 范围内
        // 直接使用线性映射: fontSize = baseFontSize * normalizedWeight
        // 最小字体 = baseFontSize * 1，最大字体 = baseFontSize * 10
        return baseFontSize * normalizedWeight;
      },
      fontFamily: 'Microsoft YaHei, PingFang SC, SimHei, sans-serif',
      fontWeight: '600',
      color: function () {
        const colors = [
          '#5470c6', '#91cc75', '#fac858', '#ee6666', '#73c0de',
          '#3ba272', '#fc8452', '#9a60b4', '#ea7ccc', '#8b5cf6',
          '#06b6d4', '#f59e0b', '#10b981', '#f43f5e'
        ];
        return colors[Math.floor(Math.random() * colors.length)];
      },
      rotateRatio: 0.2,
      rotationSteps: 2,
      backgroundColor: '{{backgroundColor}}',
      minSize: minSize,
      drawOutOfBound: false,
      shrinkToFit: true,  // 关键修复：允许自动缩小以确保所有词都能显示
      clearCanvas: true,
      // 移除 wait 参数，让词云库使用默认值（有足够时间渲染）
    });
  </script>
</body>
</html>
