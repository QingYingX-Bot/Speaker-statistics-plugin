<!DOCTYPE html>
<html>
	<head>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
				padding: 20px;
				font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			.container {
				width: 760px;
				background: white;
				border-radius: 24px;
				box-shadow: 0 15px 50px rgba(0, 0, 0, 0.12);
				overflow: hidden;
			}

			.header {
				color: #FEF9FF;
				text-align: center;
				height: 360px;
				display: flex;
				flex-direction: column;
				position: relative;
			}

			.header::after {
				content: '';
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background: linear-gradient(to bottom, rgba(0, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0.25) 100%);
				pointer-events: none;
			}

			.title-section {
				padding: 20px 20px;
				background: rgba(0, 0, 0, 0.15);
				backdrop-filter: blur(5px);
				position: relative;
				z-index: 1;
				border-bottom: 1px solid rgba(255, 255, 255, 0.1);
			}

			.title {
				font-size: 32px;
				font-weight: bold;
				text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
				letter-spacing: 3px;
			}

			.user-profile {
				flex: 1;
				display: flex;
				align-items: flex-end;
				padding: 0 30px 40px;
				position: relative;
				z-index: 1;
			}

			.avatar {
				width: 120px;
				height: 120px;
				border-radius: 50%;
				border: 4px solid rgba(255, 255, 255, 0.9);
				box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
				background: white;
				margin-right: 25px;
				transition: transform 0.3s ease;
			}

			.user-info {
				flex-grow: 1;
				text-align: left;
			}

			.nickname {
				font-size: 34px;
				color: #FEF9FF;
				margin-bottom: 18px;
				text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
				font-weight: bold;
			}

			.info-container {
				background: rgba(255, 255, 255, 0.12);
				padding: 20px 25px;
				border-radius: 16px;
				backdrop-filter: blur(8px);
				border: 1px solid rgba(255, 255, 255, 0.2);
				box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
				transition: transform 0.3s ease, box-shadow 0.3s ease;
			}

			.info-item {
				display: flex;
				align-items: center;
				margin-bottom: 15px;
				font-size: 16px;
				color: #FEF9FF;
				text-shadow: 0 1px 4px rgba(0, 0, 0, 0.4);
			}

			.info-item:last-child {
				margin-bottom: 0;
			}

			.info-icon {
				width: 24px;
				height: 24px;
				margin-right: 14px;
				background-size: contain;
				background-repeat: no-repeat;
				background-position: center;
				flex-shrink: 0;
			}

			.clock-icon {
				background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm0 18c-4.4 0-8-3.6-8-8s3.6-8 8-8 8 3.6 8 8-3.6 8-8 8zm.5-13H11v6l5.2 3.2.8-1.3-4.5-2.7V7z"/></svg>');
			}

			.globe-icon {
				background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>');
			}

			.info-label {
				font-weight: bold;
				margin-right: 8px;
				opacity: 1;
			}

			.info-value {
				font-weight: bold;
				opacity: 1;
			}

			.stats-grid {
				display: grid;
				grid-template-columns: repeat(2, 1fr);
				gap: 30px;
				padding: 40px;
				background: white;
			}

			.stat-card {
				background: #f8f9fa;
				padding: 30px 25px;
				border-radius: 20px;
				text-align: center;
				border: 1px solid rgba(0, 0, 0, 0.06);
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				min-height: 170px;
				box-shadow: 0 8px 25px rgba(0, 0, 0, 0.04);
				transition: transform 0.3s ease, box-shadow 0.3s ease;
			}

			.stat-value {
				font-size: 45px;
				font-weight: bold;
				margin: 15px 0;
				background: linear-gradient(45deg, #2c3e50, #3498db);
				background-clip: text;
				-webkit-text-fill-color: transparent;
			}

			.stat-label {
				font-size: 20px;
				color: #373F51;
				font-weight: bold;
				letter-spacing: 0.5px;
				margin-bottom: 5px;
			}

			.stat-card.span-2 {
				grid-column: span 2;
			}

			.footer {
				background: #f8f9fa;
				padding: 10px 15px;
				text-align: center;
				border-top: 1px solid #e9ecef;
				color: #6c757d;
				font-size: 12px;
			}

			.footer p {
				margin: 0;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="header" style="{{BACKGROUND_STYLE}}">
				<div class="title-section">
					<div class="title">{{TITLE}}</div>
				</div>
				{{USER_PROFILE}}
			</div>
			<div class="stats-grid">
				{{STATS_GRID}}
			</div>
			<div class="footer">
				<p>生成时间：{{GENERATE_TIME}} | Speaker-statistics-plugin v{{VERSION}}</p>
			</div>
		</div>
	</body>
</html>
