<!DOCTYPE html>
<html>
	<head>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				background: #D8DBE2;
				min-height: 100vh;
				padding: 20px;
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
				line-height: 1.6;
			}

			.container {
				max-width: 4000px;
				margin: 0 auto;
				background: #ffffff;
				border-radius: 24px;
				box-shadow: 0 24px 64px rgba(0, 0, 0, 0.18), 0 0 0 1px rgba(0, 0, 0, 0.05);
				overflow: hidden;
			}

			.header {
				background: #58A4B0;
				color: #FEF9FF;
				padding: 56px 48px;
				text-align: center;
				position: relative;
			}

			.header::before {
				content: '';
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background: rgba(255, 255, 255, 0.1);
			}

			.header>* {
				position: relative;
				z-index: 1;
			}

			.title {
				font-size: 72px;
				font-weight: 1000;
				margin-bottom: 20px;
				color: #FEF9FF;
				letter-spacing: 0.5px;
			}

			.achievement-count {
				font-size: 40px;
				font-weight: 700;
				margin-bottom: 16px;
				color: #FEF9FF;
			}

			.achievement-count span {
				font-weight: 1000;
				font-size: 52px;
				color: #fff;
				text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
			}

			.group-info {
				font-size: 28px;
				opacity: 0.95;
				font-weight: 600;
				color: #FEF9FF;
			}

			.achievements-section {
				padding: 56px;
				background: #D8DBE2;
			}

			.achievements-list {
				display: grid;
				grid-template-columns: repeat(4, 1fr);
				gap: 28px;
			}

			.achievement-separator {
				display: flex;
				align-items: center;
				margin: 40px 0 28px 0;
				gap: 20px;
				grid-column: 1 / -1;
			}

			.separator-line {
				flex: 1;
				height: 3px;
				background: #58A4B0;
				opacity: 0.4;
				border-radius: 1px;
			}

			.separator-text {
				font-size: 36px;
				font-weight: 900;
				color: #373F51;
				padding: 0 20px;
				letter-spacing: 0.5px;
			}

			.achievement-item {
				background: #A9BCD0;
				border-radius: 24px;
				padding: 32px;
				border: 2px solid rgba(88, 164, 176, 0.3);
				box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(0, 0, 0, 0.03);
				display: flex;
				flex-direction: column;
				gap: 20px;
			}

			.achievement-item.unlocked {
				background: linear-gradient(135deg, #A9BCD0 0%, #C4D4E0 100%);
				border-color: rgba(88, 164, 176, 0.5);
			}

			.achievement-item.locked {
				opacity: 0.7;
				background: #D8DBE2;
			}

			.achievement-header {
				display: flex;
				align-items: center;
				gap: 16px;
			}

			.achievement-status {
				width: 52px;
				height: 52px;
				font-size: 28px;
				display: flex;
				align-items: center;
				justify-content: center;
				border-radius: 14px;
				background: rgba(255, 255, 255, 0.4);
				box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
				flex-shrink: 0;
			}

			.achievement-status.unlocked {
				background: rgba(56, 161, 105, 0.2);
			}

			.achievement-status.locked {
				background: rgba(160, 174, 192, 0.3);
			}

			.achievement-badge {
				flex: 1;
				min-width: 0;
			}

			.achievement-inline {
				font-size: 24px;
				font-weight: 800;
				padding: 10px 20px;
				border-radius: 14px;
				display: inline-block;
				line-height: 1.3;
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
				max-width: 100%;
			}

			.achievement-inline.achievement-common {
				background: #F2DFD7;
				color: #373F51;
			}

			.achievement-inline.achievement-uncommon {
				background: #FEF9FF;
				color: #373F51;
			}

			.achievement-inline.achievement-rare {
				background: #D4C1EC;
				color: #373F51;
			}

			.achievement-inline.achievement-epic {
				background: #9F9FED;
				color: #FEF9FF;
			}

			.achievement-inline.achievement-legendary {
				background: #736CED;
				color: #FEF9FF;
			}

			.achievement-inline.achievement-mythic {
				background: #FF6B6B;
				color: #FEF9FF;
			}

			.achievement-inline.achievement-festival {
				background: #FFD93D;
				color: #373F51;
			}

			.achievement-inline.achievement-special {
				background: #9D4EDD;
				color: #FEF9FF;
			}

			.achievement-info {
				display: flex;
				flex-direction: column;
				gap: 16px;
			}

			.achievement-name-row {
				display: flex;
				align-items: center;
				gap: 12px;
				flex-wrap: wrap;
			}

			.achievement-name {
				font-size: 26px;
				font-weight: 900;
				color: #373F51;
				line-height: 1.3;
				word-break: break-word;
			}

			.achievement-item.locked .achievement-name {
				color: #718096;
			}

			.achievement-description {
				font-size: 20px;
				color: #2d3748;
				font-weight: 600;
				line-height: 1.5;
				word-break: break-word;
			}

			.achievement-item.locked .achievement-description {
				color: #a0aec0;
			}

			.achievement-meta-row {
				display: flex;
				align-items: center;
				gap: 14px;
				flex-wrap: wrap;
				margin-top: 6px;
			}

			.achievement-display-status {
				font-size: 18px;
				font-weight: 700;
			}

			.display-status {
				display: inline-block;
				padding: 6px 12px;
				border-radius: 10px;
				font-size: 16px;
				white-space: nowrap;
			}

			.display-status.manual {
				background: rgba(72, 187, 120, 0.2);
				color: #38a169;
			}

			.display-status.auto {
				background: rgba(66, 153, 225, 0.2);
				color: #2c5282;
			}

			.display-status.expired {
				background: rgba(245, 101, 101, 0.2);
				color: #c53030;
			}

			.achievement-unlock-time {
				font-size: 18px;
				color: #2c5282;
				font-weight: 700;
			}

			.footer {
				background: #D8DBE2;
				padding: 32px 48px;
				text-align: center;
				color: #373F51;
				font-size: 20px;
				border-top: 1px solid #A9BCD0;
				font-weight: 500;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="header">
				{{HEADER}}
			</div>
			<div class="achievements-section">
				<div class="achievements-list">
					{{ACHIEVEMENT_ITEMS}}
				</div>
			</div>
			<div class="footer">
				生成时间：{{GENERATE_TIME}} | Speaker-statistics-plugin v{{VERSION}}
			</div>
		</div>
	</body>
</html>
