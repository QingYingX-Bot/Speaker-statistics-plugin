<!DOCTYPE html>
<html>
	<head>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				background: #D8DBE2;
				min-height: 100vh;
				padding: 20px;
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
				line-height: 1.6;
			}

			.container {
				max-width: 1600px;
				margin: 0 auto;
				background: #A9BCD0;
				border-radius: 20px;
				box-shadow: 0 20px 40px rgba(27, 27, 30, 0.15);
				overflow: hidden;
				backdrop-filter: blur(10px);
			}

			.header {
				background: #58A4B0;
				color: #FEF9FF;
				padding: 40px 30px;
				text-align: center;
				position: relative;
			}

			.header::before {
				content: '';
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background: rgba(255, 255, 255, 0.1);
				backdrop-filter: blur(10px);
			}

			.header>* {
				position: relative;
				z-index: 1;
			}

			.title {
				font-size: 64px;
				font-weight: 1000;
				line-height: 1.2;
				text-overflow: ellipsis;
				white-space: nowrap;
				overflow: hidden;
			}

			.achievement-count {
				font-size: 44px;
				margin-top: 12px;
				font-weight: 1000;
			}

			.achievement-count span {
				font-weight: 1000;
				font-size: 52px;
				color: #fff;
				text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
			}

			.group-info {
				font-size: 36px;
				opacity: 0.95;
				font-weight: 900;
				letter-spacing: 0.5px;
				text-overflow: ellipsis;
				white-space: nowrap;
				overflow: hidden;
				margin-top: 12px;
			}

			.achievements-list {
				padding: 40px;
			}

			.achievement-separator {
				display: flex;
				align-items: center;
				margin: 32px 0;
				gap: 20px;
			}

			.separator-line {
				flex: 1;
				height: 2px;
				background: linear-gradient(90deg, transparent, #58A4B0, transparent);
			}

			.separator-text {
				font-size: 32px;
				font-weight: 900;
				color: #58A4B0;
				padding: 0 20px;
				text-shadow: 0 1px 3px rgba(88, 164, 176, 0.3);
			}

			.achievement-item {
				display: flex;
				align-items: center;
				padding: 24px 30px;
				margin-bottom: 16px;
				border-radius: 16px;
				border: 1px solid rgba(102, 126, 234, 0.1);
				background: #D8DBE2;
				position: relative;
				overflow: hidden;
			}

			.achievement-item.unlocked {
				background: linear-gradient(135deg, rgba(88, 164, 176, 0.1) 0%, rgba(169, 188, 208, 0.2) 100%);
				border-color: rgba(88, 164, 176, 0.3);
			}

			.achievement-item.locked {
				opacity: 0.6;
			}

			.achievement-status {
				width: 60px;
				font-size: 48px;
				text-align: center;
				margin-right: 30px;
			}

			.achievement-status.unlocked {
				color: #38a169;
			}

			.achievement-status.locked {
				color: #a0aec0;
			}

			.achievement-badge {
				margin-right: 30px;
			}

			.achievement-inline {
				font-size: 32px;
				font-weight: 700;
				padding: 8px 16px;
				border-radius: 20px;
				text-shadow: 0 1px 2px rgba(55, 63, 81, 0.2);
				box-shadow: 0 2px 8px rgba(169, 188, 208, 0.4);
				display: inline-block;
				vertical-align: middle;
				line-height: 1.2;
				border: 1px solid rgba(169, 188, 208, 0.6);
				backdrop-filter: blur(10px);
			}

			/* 成就等级颜色样式 */
			.achievement-inline.achievement-common {
				background: #F2DFD7;
				color: #373F51;
				box-shadow: 0 2px 8px rgba(242, 223, 215, 0.3);
			}

			.achievement-inline.achievement-uncommon {
				background: #FEF9FF;
				color: #373F51;
				box-shadow: 0 2px 8px rgba(254, 249, 255, 0.3);
			}

			.achievement-inline.achievement-rare {
				background: #D4C1EC;
				color: #373F51;
				box-shadow: 0 2px 8px rgba(212, 193, 236, 0.3);
			}

			.achievement-inline.achievement-epic {
				background: #9F9FED;
				color: #FEF9FF;
				box-shadow: 0 2px 8px rgba(159, 159, 237, 0.3);
			}

			.achievement-inline.achievement-legendary {
				background: #736CED;
				color: #FEF9FF;
				box-shadow: 0 2px 8px rgba(115, 108, 237, 0.3);
			}

			.achievement-inline.achievement-mythic {
				background: linear-gradient(135deg, #FF6B6B 0%, #FF8E8E 100%);
				color: #FEF9FF;
				box-shadow: 0 2px 8px rgba(255, 107, 107, 0.4);
			}

			.achievement-inline.achievement-festival {
				background: linear-gradient(135deg, #FFD93D 0%, #FFE066 100%);
				color: #373F51;
				box-shadow: 0 2px 8px rgba(255, 217, 61, 0.4);
			}

			.achievement-info {
				flex: 1;
				display: flex;
				flex-direction: column;
				gap: 8px;
			}

			.achievement-name {
				font-size: 40px;
				font-weight: 1000;
				color: #2d3748;
				line-height: 1.3;
			}

			.achievement-description {
				font-size: 28px;
				color: #718096;
				font-weight: 800;
			}

			.achievement-item.locked .achievement-name,
			.achievement-item.locked .achievement-description {
				color: #a0aec0;
			}

			.achievement-unlock-time {
				font-size: 24px;
				color: #38a169;
				font-weight: 800;
				text-align: right;
			}

			.footer {
				background: #f7fafc;
				padding: 30px;
				text-align: center;
				border-top: 1px solid #e2e8f0;
				color: #718096;
				font-size: 28px;
				font-weight: 800;
			}

			.footer p {
				margin: 0;
				line-height: 1.5;
			}

			::selection {
				background: rgba(102, 126, 234, 0.2);
				color: #2d3748;
			}

			::-webkit-scrollbar {
				width: 8px;
			}

			::-webkit-scrollbar-track {
				background: #f1f1f1;
				border-radius: 4px;
			}

			::-webkit-scrollbar-thumb {
				background: #667eea;
				border-radius: 4px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="header">
				{{HEADER}}
			</div>
			<div class="achievements-list">
				{{ACHIEVEMENT_ITEMS}}
			</div>
			<div class="footer">
				<p>生成时间：{{GENERATE_TIME}} | Speaker-statistics-plugin v{{VERSION}}</p>
			</div>
		</div>
	</body>
</html>
