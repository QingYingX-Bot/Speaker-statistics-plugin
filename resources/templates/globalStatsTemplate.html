<!DOCTYPE html>
<html>
	<head>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				background: #D8DBE2;
				min-height: 100vh;
				padding: 20px;
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
				line-height: 1.6;
			}

			.container {
				width: 100%;
				max-width: 2200px;
				margin: 0 auto;
				background: #ffffff;
				border-radius: 20px;
				box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
				overflow: hidden;
			}

			.header {
				background: #58A4B0;
				color: #FEF9FF;
				padding: 40px 30px;
				text-align: center;
				position: relative;
			}

			.header::before {
				content: '';
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background: rgba(255, 255, 255, 0.1);
			}

			.header>* {
				position: relative;
				z-index: 1;
			}

			.title {
				font-size: 64px;
				font-weight: 1000;
				line-height: 1.2;
				text-overflow: ellipsis;
				white-space: nowrap;
				overflow: hidden;
				margin-bottom: 16px;
				max-width: 100%;
				color: #FEF9FF;
			}

			.subtitle {
				font-size: 32px;
				opacity: 0.95;
				font-weight: bold;
				color: #FEF9FF;
			}

			.overview-stats {
				display: grid;
				grid-template-columns: repeat(3, 1fr);
				gap: 30px;
				padding: 40px;
				background: #D8DBE2;
			}

			.overview-card {
				background: #A9BCD0;
				border-radius: 16px;
				padding: 30px;
				text-align: center;
				border: 1px solid rgba(88, 164, 176, 0.3);
				box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
				transition: transform 0.3s ease, box-shadow 0.3s ease;
			}

			.overview-card:hover {
				transform: translateY(-3px);
				box-shadow: 0 6px 24px rgba(0, 0, 0, 0.15);
				background: #58A4B0;
			}

			.overview-number {
				font-size: 48px;
				font-weight: 1000;
				color: #373F51;
				margin-bottom: 8px;
			}

			.overview-label {
				font-size: 24px;
				color: #373F51;
				font-weight: 800;
			}

			.groups-section {
				padding: 40px;
				background: #ffffff;
			}

			.section-title {
				font-size: 48px;
				font-weight: 1000;
				color: #373F51;
				margin-bottom: 24px;
				text-align: center;
				position: relative;
			}

			.section-title::after {
				content: '';
				position: absolute;
				bottom: -12px;
				left: 50%;
				transform: translateX(-50%);
				width: 80px;
				height: 4px;
				background: #58A4B0;
				border-radius: 2px;
			}

			.groups-grid {
				display: grid;
				grid-template-columns: repeat(3, 1fr);
				gap: 30px;
				margin-top: 32px;
			}

			.group-card {
				background: #A9BCD0;
				border-radius: 16px;
				padding: 30px;
				border: 1px solid rgba(88, 164, 176, 0.15);
				box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
				position: relative;
				transition: transform 0.3s ease, box-shadow 0.3s ease;
			}

			.group-card:hover {
				transform: translateY(-3px);
				box-shadow: 0 4px 16px rgba(88, 164, 176, 0.2);
			}

			.group-header {
				display: flex;
				flex-direction: column;
				align-items: center;
				margin-bottom: 20px;
				text-align: center;
			}

			.group-name {
				font-size: 24px;
				font-weight: 800;
				color: #373F51;
				margin-bottom: 8px;
				text-overflow: ellipsis;
				white-space: nowrap;
				overflow: hidden;
				max-width: 100%;
			}

			.group-id {
				font-size: 16px;
				color: #718096;
				background: #f8f9fa;
				padding: 4px 10px;
				border-radius: 8px;
				font-family: 'Courier New', monospace;
				font-weight: 600;
			}

			.group-stats {
				display: grid;
				grid-template-columns: repeat(2, 1fr);
				gap: 16px;
			}

			.group-stat-item {
				text-align: center;
				padding: 16px;
				background: transparent;
				border-radius: 8px;
				border: 1px solid rgba(88, 164, 176, 0.2);
				transition: border-color 0.3s ease, transform 0.3s ease;
			}

			.group-stat-item:hover {
				border-color: rgba(88, 164, 176, 0.4);
				transform: translateY(-2px);
			}

			.group-stat-number {
				font-size: 32px;
				font-weight: 900;
				color: #373F51;
				margin-bottom: 4px;
			}

			.group-stat-label {
				font-size: 16px;
				color: #718096;
				font-weight: 600;
			}

			.no-groups {
				text-align: center;
				padding: 60px 40px;
				color: #718096;
			}

			.no-groups .text {
				font-size: 32px;
				font-weight: 700;
			}

			.footer {
				background: #D8DBE2;
				padding: 20px 30px;
				text-align: center;
				color: #373F51;
				font-size: 18px;
				border-top: 1px solid #A9BCD0;
			}

			.footer .timestamp {
				color: #373F51;
				font-weight: 700;
				margin-bottom: 4px;
			}

			.footer .version {
				opacity: 0.7;
				font-weight: 600;
				color: #718096;
				font-size: 16px;
			}

			.footer .pagination-info {
				color: #373F51;
				font-weight: 700;
				margin: 6px 0;
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="header">
				{{HEADER}}
			</div>

			<div class="overview-stats">
				{{OVERVIEW_STATS}}
			</div>

			<div class="groups-section">
				<div class="section-title">群聊详细统计</div>

				<div class="groups-grid" id="groups-container">
					{{GROUPS_GRID}}
				</div>

				{{NO_GROUPS}}
			</div>

			<div class="footer">
				{{FOOTER}}
			</div>
		</div>
	</body>
</html>
